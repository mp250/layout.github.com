<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Layout</title>
	<style>
		.container
		{
			display: grid;
			grid-template-columns: repeat(1, 1fr);
			grid-template-rows: 300px;
		}
		.box1
		{
			background: #544179;
			padding-top: 20px;
			padding-left: 10px;
			padding-right: 10px;
		}
		.content
		{
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-template-rows: 350px;
			grid-column-gap: 10px;
		}
		.box2
		{
			background: #630000;
		}
		.box3
		{
			background: #AA14F0;
		}
		.box4
		{
			background: #FBD148;
		}
		.model
		{
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-template-rows: 265px;
			grid-column-gap: 10px;
		}
		.model1
		{
			background: #9AE66E;
			border-radius: 50%;
		}
		.model2
		{
			background: #32C1CD;
			grid-column-start: 2;
			grid-column-end: 4;
			margin-top: 30px;
			margin-bottom: 130px;
		}
		.model3
		{
			background: #E59934;
			grid-column-start: 2;
			grid-column-end: 4;
			margin-top: -100px;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box1">
			<div class="model">
				<div class="model1"></div>
				<div class="model2"></div>
				<div class="model3"></div>
			</div>
		</div>
	</div>
				<hr>
	<div class="content">
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
	</div>
</body>
</html>
